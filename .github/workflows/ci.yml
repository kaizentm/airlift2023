name: Deploy infrastructure

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      environment_name:
        description: 'Environment name'
        required: true
        default: 'prod'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Credential scanning
        run: |
          #!/bin/bash
          if grep -ri "password: '" ./bicep ; then
            echo "Found passwords in files üò¶"

            exit 1;
          else
            echo "No passwords found in files üëè"
          fi

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy infrastructure
        env:
          sqlServerAdministratorPassword: ${{ secrets.sqlServerAdministratorPassword }}
          environmentName: ${{ github.event.inputs.environment_name }}
        run: |
          ./deploy.sh

      - name: Test deployment
        env:
          sqlServerAdministratorPassword: ${{ secrets.sqlServerAdministratorPassword }}
          environmentName: ${{ github.event.inputs.environment_name }}
        run: |
          ./test.sh
